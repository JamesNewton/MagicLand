<!DOCTYPE html>
<html>
    <head>
        <title>Simple WYSIWYG Editor</title>      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="wysiwyg.js"></script>
        <link rel="stylesheet" href="wysiwyg.css">
    </head>
    <body class="editor-layout">
        <div class="fixed-header">
            <div class="toolbar">
                <a href="#" data-command='undo'>Undo</a>
                <a href="#" data-command='redo'>Redo</a>
                <a href="#" data-command='bold'><b>B</b></a>
                <a href="#" data-command='italic'><i>I</i></a>
                <a href="#" data-command='underline'><u>U</u></a>
                <a href="#" data-command='strikeThrough'><del>S</del></a>
                <a href="#" data-command='justifyLeft'>Left</a>
                <a href="#" data-command='justifyCenter'>Center</a>
                <a href="#" data-command='justifyRight'>Right</a>
                <a href="#" data-command='justifyFull'>Justify</a>
                <a href="#" data-command='indent'>Indent</a>
                <a href="#" data-command='outdent'>Outdent</a>
                <a href="#" data-command='insertUnorderedList'>UL</a>
                <a href="#" data-command='insertOrderedList'>OL</a>
                <a href="#" data-command='h1'>H1</a>
                <a href="#" data-command='h2'>H2</a>
                <a href="#" data-command='createlink'>Link</a>
                <a href="#" data-command='unlink'>Unlink</a>
                <a href="#" data-command='insertimage'>Img</a>
                <a href="#" data-command='p'>P</a>
                <a href="#" data-command='subscript'>Sub</a>
                <a href="#" data-command='superscript'>Sup</a>
            </div>
            <h2 id="title" class="title" placeholder="Title" contenteditable="true"></h2>
        </div>

        <div id="scrollable-content">
            <div id="description" class="editor" placeholder="Description ..." contenteditable="true">
                <P>Start</P>
            </div>
        </div>
        
        <div class="fixed-footer">
            <pre id="html-preview"></pre>
        </div>

        <!-- link/image modal hidden by default -->
        <div id="modal-backdrop"></div>
        <div id="link-modal">
            <h3>Insert Link or Image</h3>
            <label for="modal-url-input">URL:</label>
            <input type="text" id="modal-url-input" placeholder="Enter url">
            <div id="modal-validation-msg"></div>
            <div class="modal-buttons">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-ok-btn">OK</button>
            </div>
        </div>

    </body> 
</html>
