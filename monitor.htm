<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Alert System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: left;
            padding: 20px;
            transition: background-color 0.5s ease;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }
        
        /* State Classes */
        body.normal { background-color: #e8f5e9; } /* Light Green */
        body.alert { background-color: #ffcdd2; animation: flash 1s infinite; } /* Red */

        @keyframes flash {
            0% { background-color: #ffcdd2; }
            50% { background-color: #e53935; }
            100% { background-color: #ffcdd2; }
        }

        /* Header Layout */
        #header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto 20px auto;
        }

        #header-left {
            flex: 1;
        }

        #header-right {
            text-align: right;
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        #cpm-label { font-size: 0.9em; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        #cpm-value { font-size: 2.5em; font-weight: bold; color: #d32f2f; }

        h1 { margin-top: 0; margin-bottom: 5px; }
        #status { font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; color: #555; }
        
        /* Layout for side-by-side preview */
        .main-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        #log-container {
            text-align: left;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            /*max-height: 300px;*/
            /*overflow-y: auto;*/
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 2; 
            border-collapse: collapse; 
            width: 100%;
        }
        
        /* New Preview Pane Styles */
        #preview-container {
            flex: 1; /* Takes up 1 part of width */
            min-width: 600px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; /* Keeps it visible while scrolling logs */
            top: 20px;
            /*display: none; /* Hidden until an image is clicked */
            text-align: center;
        }

        #preview-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        #preview-caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }
        
        /* Make rows look clickable */
        .log-entry td, .log-entry th { 
            padding: 4px 2px; 
            border-bottom: 1px solid #eee; 
            cursor: pointer; 
            transition: background-color 0.2s;
        }
        
        /* Zebra striping for alternate rows */
        .log-entry:nth-child(even) { background-color: #f8f9fa; }
        .log-entry:hover { background-color: #e2e6ea; }

        /* Highlighting for selected row */
        .log-entry.selected-row {
            background-color: #d1ecf1 !important; 
        }
        .log-entry.selected-row td:first-child {
            border-left: 4px solid #007bff;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:active { background-color: #0056b3; }
        #initBtn { background-color: #28a745; font-weight: bold; }
    </style>
</head>
<body class="normal">

    <div id="header-container">
        <div id="header-left">
            <h1>Safety Monitor</h1>
            <div id="status">Tap Start to Enable Audio & Wake Lock</div>
            
            <button id="initBtn" class="control-btn">Start Monitoring</button>
            <button class="control-btn test-btn" onclick="playAlertSound()">Alert</button>
            <button class="control-btn test-btn" onclick="playBirdSong()">Bird Song</button>
            <button class="control-btn test-btn" onclick="playDoorbell()">DoorBell</button>
            <button class="control-btn test-btn" onclick="playAngryChicken()">Cluck</button>
        </div>
        
        <div id="header-right">
            <div id="cpm-label">Radiation Level</div>
            <div id="cpm-value">-- CPM</div>
        </div>
    </div>

    <div class="main-layout">
        <table id="log-container">
            <tr><th class="log-entry">System ready...</th></tr>
            </table>

        <div id="preview-container">
            <strong>Capture Preview</strong>
            <br><br>
            <img id="preview-image" src="" alt="Select a log entry">
            <div id="preview-caption"></div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log-container');
        const btn = document.getElementById('initBtn');
        const previewDiv = document.getElementById('preview-container'); 
        const previewImg = document.getElementById('preview-image'); 
        const previewCap = document.getElementById('preview-caption'); 
        const cpmValueDiv = document.getElementById('cpm-value');

        let wakeLock = null;
        // --- Audio Setup ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playAlertSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(900, audioCtx.currentTime + 0.5);
            
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
        
        function playBirdSong() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const chirps = 4 + Math.floor(Math.random() * 4); 
            let startTime = audioCtx.currentTime + 0.1;
            for (let i = 0; i < chirps; i++) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                osc.connect(gain); gain.connect(filter); filter.connect(audioCtx.destination);
                const baseFreq = 2800 + Math.random() * 3500;
                const sweepAmount = (Math.random() - 0.5) * 4000; 
                const duration = 0.03 + Math.random() * 0.24;
                osc.type = 'sine'; filter.type = 'highpass'; filter.frequency.value = 2000;
                osc.frequency.setValueAtTime(baseFreq, startTime);
                osc.frequency.exponentialRampToValueAtTime(Math.max(100, baseFreq + sweepAmount), startTime + duration);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.15, startTime + (duration * 0.2));
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.start(startTime); osc.stop(startTime + duration);
                startTime += duration + (Math.random() * 0.15);
            }
        }

        function createTone(freq, startTime, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(freq, startTime);
            gain.gain.setValueAtTime(0, startTime);
            gain.gain.linearRampToValueAtTime(0.5, startTime + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(startTime); osc.stop(startTime + duration);
        }

        function playDoorbell() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            
            // "Ding" - E5 (approx 659.25 Hz)
            createTone(659.25, now, 2.0);
            // "Dong" - C5 (approx 523.25 Hz)
            // Starts 0.5 seconds after the first note
            createTone(523.25, now + 0.5, 2.5);
        }

        function createCluck(startTime) {
            // 1. Core Vocalization using Dual Oscillators for throatiness
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            // Routing
            osc1.connect(filter);
            osc2.connect(filter);
            // Filtering for a "nasal" bird quality
            filter.connect(gain);
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(3000, startTime); 
            filter.Q.value = 2;

            gain.connect(audioCtx.destination);

            // Character - Triangle is clean, dual oscillators add a vocal "beat"
            osc1.type = 'triangle';
            osc2.type = 'triangle';
            
            // Detune the second oscillator slightly to simulate a thicker vocal cord
            osc2.detune.value = 15; 

            // Cluck timings: higher base pitch, very short duration
            const baseFreq = 400 + Math.random() * 100; 
            const duration = 0.06 + Math.random() * 0.04; 

            // Sharp Pitch Profile: Up quick, fast drop off
            osc1.frequency.setValueAtTime(baseFreq, startTime);
            osc1.frequency.exponentialRampToValueAtTime(baseFreq * 2.2, startTime + (duration * 0.3));
            osc1.frequency.exponentialRampToValueAtTime(baseFreq * 0.7, startTime + duration);

            osc2.frequency.setValueAtTime(baseFreq, startTime);
            osc2.frequency.exponentialRampToValueAtTime(baseFreq * 2.2, startTime + (duration * 0.3));
            osc2.frequency.exponentialRampToValueAtTime(baseFreq * 0.7, startTime + duration);

            // Amplitude Envelope (Snappy attack)
            gain.gain.setValueAtTime(0, startTime);
            gain.gain.linearRampToValueAtTime(0.5, startTime + 0.005);
            gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);

            osc1.start(startTime);
            osc1.stop(startTime + duration);
            osc2.start(startTime);
            osc2.stop(startTime + duration);
        }

        function playAngryChicken() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let now = audioCtx.currentTime;
            const burstCount = 5 + Math.floor(Math.random() * 2);
            for (let i = 0; i < burstCount; i++) {
                createCluck(now);
                now += 0.08 + (Math.random() * 0.12);
            }
        }

        // --- Wake Lock (Keep Screen On) ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusDiv.innerText = "Monitoring Active (Screen Locked On)";
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                    statusDiv.innerText = "Monitoring Active (Wake Lock Failed)";
                }
            } else {
                statusDiv.innerText = "Monitoring Active (Wake Lock Not Supported)";
            }
        }

        // --- Main Logic ---
        btn.addEventListener('click', () => {
            // Hide all control buttons
            document.querySelectorAll('.control-btn').forEach(b => b.style.display = 'none');
            
            // 1. Initialize Audio Context (must be done on user gesture)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            requestWakeLock();

            const evtSource = new EventSource("/events");
            
            evtSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                const rawMsg = data.message.trim(); 
                

                // --- ALERT LOGIC ROUTING ---
                if (data.type === 'ALERT') {
                    const parts = rawMsg.split(',');
                    const camera = parts[1] ? parts[1].trim() : "";
                    const alertClass = parts[2] ? parts[2].trim() : "";
                    const confidence = parts[3] ? parseFloat(parts[3].trim()) : 0;

                    if (camera === 'FrontDoor') {
                        if (alertClass === 'Person') {
                            playDoorbell();
                        } else {
                            playBirdSong();
                        }
                    } 
                    else if (camera === 'Chickens') {
                        playAngryChicken();
                    } 
                    else if (camera === 'Radiation' && alertClass === 'CPM') {
                        cpmValueDiv.innerText = `${confidence} CPM`;
                        
                        // Flash red and play alert sound only if confidence (CPM) > 200
                        if (confidence > 200) {
                            document.body.className = 'alert';
                            playAlertSound();
                            setTimeout(playAlertSound, 600);
                            setTimeout(playAlertSound, 1200);
                            setTimeout(() => { document.body.className = 'normal'; }, 5000);
                        }
                        return //don't add this to the table
                    }
                }
                const newRow = printcsv(rawMsg, ["Timestamp","Camera","Class","Confidence","Image_Path"]);
                // Select the row to load the preview automatically
                if (newRow) selectRow(newRow);

            };
            
            evtSource.onerror = () => {
                statusDiv.innerText = "Connection Lost! Reconnecting...";
                statusDiv.style.color = "red";
            };
            
            evtSource.onopen = () => {
                statusDiv.innerText = "Monitoring Active (Connected)";
                statusDiv.style.color = "black";
            };
        });

        // Re-acquire wake lock if visibility changes (e.g. user minimized then returned)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Helper function to handle row selection and preview
        function selectRow(row) {
            if (!row) return;

            // Remove highlight from previously selected row
            const currentSelected = logDiv.querySelector('.selected-row');
            if (currentSelected) {
                currentSelected.classList.remove('selected-row');
            }

            // Highlight new row
            row.classList.add('selected-row');

            // Find image logic
            const imgLink = row.querySelector('a[data-preview]');
            if (imgLink) {
                const imgUrl = imgLink.getAttribute('data-preview');
                const imgAlt = imgLink.getAttribute('alt');
                previewImg.src = imgUrl;
                previewCap.innerText = imgAlt || imgUrl;
                previewDiv.style.display = 'block'; 
            } else {
                // Handle non-image rows (like the Radiation CPM updates)
                previewImg.src = "";
                previewCap.innerText = "No image attached.";
            }
            
            row.scrollIntoView({behavior: 'smooth', block: 'nearest'});
        }

        // Image Preview via Event Delegation (Click)
        logDiv.addEventListener('click', (e) => {
            // Find the closest TR to the click target
            const row = e.target.closest('tr');
            if (!row) return;
            const imgLink = row.querySelector('a[data-preview]');
            if (imgLink) {
                e.preventDefault(); // Prevent default navigation
            }
            
            selectRow(row);
        });

        // Keyboard Navigation (Arrow Keys)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault(); // Prevent scrolling the page

                const rows = Array.from(logDiv.querySelectorAll('tr'));
                const currentSelected = logDiv.querySelector('.selected-row');
                let nextRow = null;

                if (!currentSelected) {
                    // If nothing selected, pick the first row
                    if (rows.length > 0) nextRow = rows[0];
                } else {
                    if (e.key === 'ArrowDown') {
                        nextRow = currentSelected.nextElementSibling;
                    } else if (e.key === 'ArrowUp') {
                        nextRow = currentSelected.previousElementSibling;
                    }
                }

                if (nextRow && nextRow.tagName === 'TR') {
                    selectRow(nextRow);
                }
            }
        });

        function printcsv(rawMsg, heading) {
    // Create the log entry container
            const entry = document.createElement('tr');
            entry.className = 'log-entry';
            let htmlContent = ``;
            const parts = rawMsg.split(',');

            for (let i = 0; i<parts.length; i++) {
                let item = parts[i].trim();
                let head = heading && i<heading.length? heading[i].trim() : '';
                if (head === "Timestamp") continue;
                if (head === "Confidence" && item === "Confidence") { head = "Sure"; item = "Sure" }
                if (head === "Image_Path" && item === "Image_Path") { head = "Date"; item = "Date" }
                
                if (item.toLowerCase().endsWith('.jpg')) {
                    file = item.split(/[/\\]/).pop()
                    cam_date = file.split('.jpg')[0].split('_')
                    date = cam_date.slice(1).join(" ")
                    cam = cam_date[0]
                    htmlContent += `<td><a href="/captures/${file}" data-preview="/captures/${file}" alt="${item}">${date}</a></td>`;
                } else {
                    if (item == head) {
                        htmlContent += `<th>${head}</th>`;
                    } else {
                        htmlContent += `<td>${item}</td>`;
                    }
                }
            };
            entry.innerHTML = htmlContent;

    // Insert at the top of the log
            logDiv.prepend(entry);
            
            return entry; // Return the created row so it can be selected
        }

        async function csvLog(file) {
        let csvText
            try {
                const response = await fetch(file);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
                csvText = await response.text();
            } catch (error) {
                console.error("Error fetching the CSV file:", file, error);
                return
            }
            
            // Note: Since printcsv prepends rows, processing top-down means the first line
            // ends up at the bottom. This creates a reverse-chronological list, which is standard.
            let lines = csvText.split('\n').filter(line => line.trim() !== ''); // Filter empty lines
            if (lines.length === 0) return;
            
            let head = lines.shift().split(',')
            for (line of lines){
                printcsv(line, head)
            }
            printcsv(head.join(','), head);
        }

        function dateLogName(now) {
            const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const logFile = `/captures/${dateStr}_detection_log.csv`;
            return logFile
        }

        document.addEventListener("DOMContentLoaded", async function() {
            const today = new Date();
            let yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            // Await logs so they populate before we try to select a row
            await csvLog(dateLogName(yesterday));
            await csvLog(dateLogName(today));

            // On load, find the first data row (skip headers) and select it
            const dataRows = Array.from(logDiv.querySelectorAll('tr.log-entry'));
            const firstDataRow = dataRows.find(row => row.querySelector('td'));
            if (firstDataRow) {
                selectRow(firstDataRow);
            }
        });
    </script>
</body>
</html>
